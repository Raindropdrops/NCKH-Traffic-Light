; PlatformIO Configuration for Traffic Light ESP32
; See SPEC.md for MQTT topic tree and protocol details

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor
monitor_speed = 115200

; Dependencies
lib_deps =
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.0

; Build flags
build_flags =
    -DMQTT_MAX_PACKET_SIZE=512
    -DCORE_DEBUG_LEVEL=3

; Upload settings
upload_speed = 921600

; Monitor filters for clean output
monitor_filters = 
    direct
    esp32_exception_decoder
